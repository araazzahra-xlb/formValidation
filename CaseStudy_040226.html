<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Student Refistration Form</h1>

<form id="registrationForm">

    <p>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter Student's full name"
    </p>

    <p>
        <label>School level:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
    </p>

    <p>
        <label>School level:</label>
        <input type="radio" name="schoolLevel" value="Kindergarten"> Kindergarten
        <input type="radio" name="schoolLevel" value="Elementary"> Elementary
        <input type="radio" name="schoolLevel" value="Junior High"> Junior High
        <input type="radio" name="schoolLevel" value="Senior High"> Senior High
    </p>

    <p>
        <label for="SchoolName">School Name:</label>
        <input type="text" id="schoolName" name="schoolName" placeholder="Enter current school name">    
    </p>

    <p>
        <label for="adress">Full Adress:</label>
        <textarea id="adress" name="adress" placeholder="Enter complete home address"></textarea>
    </p>

    <p>
        <label for="parentName">Parent's Name:</label>
        <input type="text" id="parentName" name="parentName" placeholder="Enter parent's full name">
    </p>

    <p>
        <label for="phoneNumber">Phone Number</label>
        <input type="number" id="phoneNumber" name="phoneNumber"
    placeholder="e.g. 081234567890"
    </p>

    <p>
        <label for="schedule">Tutoring Schedule:</label>
        <input type="time" id="schedule" name="schedule">
    </p>

    <p>
        <label>Select Tutoring Program: </label>
        <input type="checkbox" class="program" value="Mathematics"> Mathematics
        <input type="checkbox" class="program" value="English"> English
        <input type="checkbox" class="program" value="Dance"> Dance
        <input type="checkbox" class="program" value="School"> School Subjects
    </p>

    <p>
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </p>

</form>

<p id="feedback"></p>

<script src="script.js"></script>

</body>
</html>
